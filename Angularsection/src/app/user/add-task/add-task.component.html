<body>

    <div class="container">
            <h2 class=" text-secondary text-center fw-bold">ADD-TASK</h2>
              <div class="form">
                <form [formGroup]="formValue">
              
                    <div class="mb-3">
                        <label for="task_name" class="form-label">TASK NAME</label>
                        <input type="text" class="form-control" id="name" formControlName="TASK_NAME">
                        <!-- <small  class="text-danger" *ngIf="name && name.invalid && name.touched ">please enter valid name</small> -->
                      </div>
                      <div class="mb-3">
                        <label for="task_id" class="form-label">TASK ID</label>
                        <input type="number" class="form-control" id="task_id" formControlName="TASK_ID">
                        <!-- <small  class="text-danger" *ngIf="employeeEmail && employeeEmail.invalid && employeeEmail.touched ">please enter valid name</small> -->
                      </div>
                      <div class="mb-3">
                        <label for="task_status" class="form-label">TASK STATUS</label>
                        <input type="text" class="form-control" id="task_status" formControlName="TASK_STATUS">
                        <!-- <small  class="text-danger" *ngIf="employeeDepartment && employeeDepartment.invalid && employeeDepartment.touched ">please enter valid name</small> -->
                      </div>
                      <div class="mb-3">
                        <label for="start_time" class="form-label">START TIME</label>
                        <input type="time" class="form-control" id="start_time" formControlName="START_TIME">
                        <!-- <small  class="text-danger" *ngIf="employeePhone && employeePhone.invalid && employeePhone.touched ">please enter valid name</small> -->
                      </div>
                      <div class="mb-3">
                        <label for="end_time" class="form-label">END TIME</label>
                        <input type="time" class="form-control" id="end_time" formControlName="END_TIME">
                        <!-- <small  class="text-danger" *ngIf="employeePhone && employeePhone.invalid && employeePhone.touched ">please enter valid name</small> -->
                      </div>
                      <div class="mb-3">
                        <label for="created_date" class="form-label">CREATED DATE</label>
                        <input type="date" class="form-control" id="created_date" formControlName="CREATED_DATE">
                        <!-- <small  class="text-danger" *ngIf="employeePhone && employeePhone.invalid && employeePhone.touched ">please enter valid name</small> -->
                      </div>
                      <div class="mb-3">
                        <label for="approval_status" class="form-label">APPROVAL STATUS</label>
                        <input type="text" class="form-control" id="approval_status" formControlName="APPROVAL_STATUS">
                        <!-- <small  class="text-danger" *ngIf="employeePhone && employeePhone.invalid && employeePhone.touched ">please enter valid name</small> -->
                      </div>
                      
                      <div class="mb-3">
                        <label for="assigned_manager" class="form-label">ASSIGNED MANAGER</label>
                        <input type="text" class="form-control" id="assigned_manager" formControlName="ASSIGNED_MANAGER">
                        <!-- <small  class="text-danger" *ngIf="employeePhone && employeePhone.invalid && employeePhone.touched ">please enter valid name</small> -->
                      </div>
                      <div class="mb-3">
                        <label for="task_description" class="form-label">TASK DESCRIPTION</label>
                        <input type="text" class="form-control" id="task_description" formControlName="TASK_DESCRIPTION">
                        <!-- <small  class="text-danger" *ngIf="employeePhone && employeePhone.invalid && employeePhone.touched ">please enter valid name</small> -->
                      </div>
                      <div class="mb-3">
                        <button type="submit"  class="btn btn-primary" (click)="add()" >Submit</button>
                      </div>                  
                </form>
              </div>
           
        
    </div> 
  </body>
